<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display" id="display">
            <div class="calculation" id="calculation"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <div class="left-keys">
                <div class="functions">
                    <button id="clear">AC</button>
                    <button id="backspace">Back space</button>
                </div>
                <div class="digits">
                    <button id="zero">0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>  
            </div>
            <div class="operators">
                <button>&divide;</button>
                <button>&times;</button>
                <button>&plus;</button>
                <button>&minus;</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
